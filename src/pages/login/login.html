<ion-content padding>

  <form class="loginform" [formGroup]="loginform" (ngSubmit)="onClickLogin() ">
    <ion-grid class="logoblock">
      <img class="logo" src="assets/images/logo.png" alt="" title="">
      <span>Version 1.0</span>
    </ion-grid>
    <ion-list>
      <ion-item>
        <ion-label color="primary" fixed>Username</ion-label>
        <ion-input formControlName="username" required></ion-input>
      </ion-item>
      <ion-label style="float:right;" *ngIf="formErrors.username" color="danger">
        {{ formErrors.username }}
      </ion-label>
      <ion-item>
        <ion-label color="primary" fixed>Password</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>
      <ion-label style="float:right;" *ngIf="formErrors.password" color="danger">
        {{ formErrors.password }}
      </ion-label>
      <ion-item class="bluebtn">
        <button ion-button block [disabled]="!loginform.valid">Login</button>
      </ion-item>


    </ion-list>

  </form>

   <button class="frgbtn">Forgot Password?</button>



</ion-content>
