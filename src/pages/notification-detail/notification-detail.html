  See http://ionicframework.com/docs/v2/components/#navigation for more info on

<ion-header>

  <ion-navbar>
    <ion-title>{{currentNotification.Date}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines *ngIf="currentNotification">
    <ion-item>
      <ion-label>
        {{currentNotification.Message}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
